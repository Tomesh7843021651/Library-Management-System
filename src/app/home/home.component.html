        <ul>

            <li><a (click)="onAbout()" >About Us</a></li>
        </ul>
    </aside>
    <main>

        <div class="slider">
            <div class="slides">
                <!-- Radio buttons for slide navigation -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">

                <!-- Slide images -->
                <div class="slide first">
                    <img src="../../assets/3d Rendering .png" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="../../assets/Antique Lit.png" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="../../assets/inaki-del-olmo-NIJuEQw0RKg-unsplash.jpg" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="../../assets/jaredd-craig-HH4WBGNyltc-unsplash (1).jpg" alt="Image 4">
                </div>
                <div class="slide">
                    <img src="../../assets/valdemaras-d-CJAVJ5SF6gA-unsplash.jpg" alt="Image 5">
                </div>

                <!-- Automatic navigation -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

                <!-- Manual navigation -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </div>

        <h2>Explore Our Collection</h2>
        <p>Find your favorite books, track your history, and manage your cart.</p>
    </main>
