<p>history works!</p>

<table border="2">
    <tr>
        <th>SR NO</th>
        <th>product</th>
        <th>price</th>
        <th>decsription</th>
        <th>discount</th>
        <th>quantity</th>
        <th>Total</th>
        <th>Type Purchase</th>
        <th>action</th>
    </tr>
    <tr *ngFor="let item of list;let i =index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td>{{item.discount}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        <td>check on rent or on subscr.</td>
        <td>
            <button (click)="addRating(item.productid)" > Rate Product </button>
        </td>
    </tr>

</table>
<br>
<div *ngIf="WhatToShow==1">
    <input type="number" name="" id="">
    <button (click)="updateRating()" >Rate Product</button>
</div>
